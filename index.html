<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Login</title>
  </head>
  <body
    class="text-white flex justify-center font-semibold text-md"
    style="
      background-image: url('https://images.pexels.com/photos/960137/pexels-photo-960137.jpeg');
    "
  >
    <div class="w-1/3 justify-center rounded-lg shadow-xl shadow-amber-800 mt-24 p-3 pt-6 bg-transparent bg-opacity-30">
      <h1 class="flex justify-center font-bold text-4xl mb-10">Login</h1>
      <div class="flex flex-col">
        <div class="mt-5">
          <label>Username : </label><input type="text" required  class="w-3/4 h-8 rounded-lg bg-transparent shadow-md shadow-white" />
        </div>
        <div class="mt-5">

          <label>Password : </label
          ><input type="password" required class="w-3/4 rounded-lg bg-transparent shadow-md shadow-white h-8" />
        </div>
      </div>
      <div class="flex justify-between mt-10">
        <div>
          <input type="checkbox" /><label>  Remember Me</label>
        </div>
        <a href="https://www.facebook.com/photo/?fbid=934714898220695&set=a.725361879155999" target="_blank" class="hover:text-teal-600 text-white"><p>Forgot Password</p></a>
      </div>
      <button class="w-full text-center bg-emerald-600 hover:bg-purple-800 p-2 mt-10 rounded-2xl">Login</button>
    </div>
  </body>
</html>
